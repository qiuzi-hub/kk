    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有损坏类型选项添加点击事件
            document.querySelectorAll('.damage-type-tag').forEach(option => {
                option.addEventListener('click', function() {
                    const part = this.getAttribute('data-part');
                    const damage = this.textContent.trim();
                    const positions = this.getAttribute('data-positions');
                    const repairMethods = this.getAttribute('data-repair-methods');
                    
                    // 获取URL中的source参数
                    const urlParams = new URLSearchParams(window.location.search);
                    const source = urlParams.get('source') || 'entry';
                    
                    // 跳转到损坏详情页面
                    window.location.href = `damage_detail.html?part=${encodeURIComponent(part)}&damage=${encodeURIComponent(damage)}&positions=${encodeURIComponent(positions)}&repairMethods=${encodeURIComponent(repairMethods)}&source=${source}`;
                });
            });
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    
                    // 先隐藏所有部件
                    document.querySelectorAll('.damage-section').forEach(section => {
                        section.style.display = 'none';
                    });
                    
                    // 检查是否匹配部件或损坏类型
                    let hasMatches = false;
                    document.querySelectorAll('.damage-type-tag').forEach(tag => {
                        const damage = tag.textContent.trim().toLowerCase();
                        const part = tag.parentElement.previousElementSibling.textContent.trim().toLowerCase();
                        
                        if (damage.includes(searchTerm) || part.includes(searchTerm)) {
                            // 找到匹配项，显示包含此元素的部件组
                            tag.closest('.damage-section').style.display = 'block';
                            hasMatches = true;
                            
                            // 高亮匹配项
                            if (damage.includes(searchTerm)) {
                                tag.classList.add('bg-blue-100');
                            } else {
                                tag.classList.remove('bg-blue-100');
                            }
                        } else {
                            tag.classList.remove('bg-blue-100');
                        }
                    });
                    
                    // 如果没有搜索词，显示所有部件
                    if (searchTerm === '') {
                        document.querySelectorAll('.damage-section').forEach(section => {
                            section.style.display = 'block';
                        });
                        
                        document.querySelectorAll('.damage-type-tag').forEach(tag => {
                            tag.classList.remove('bg-blue-100');
                        });
                    }
                });
            }
        });
    </script>
