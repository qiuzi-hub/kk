<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>选择箱属 - 堆场验箱系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/app-style.css">
    <link rel="stylesheet" href="css/mobile-app-style.css">
    <style>
        body {
            max-width: 430px;
            min-height: 1020px;
            height: 1020px;
            margin: 0 auto;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-y: auto;
        }
        
        .app-bottom-nav {
            max-width: 430px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- 顶部状态栏 -->
    <div class="bg-white px-4 py-2 flex justify-between items-center">
        <div class="text-sm text-gray-600">9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 头部 -->
    <div class="bg-white p-4 shadow-sm flex items-center">
        <a href="entry_inspection.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-bold text-gray-800">选择箱属</h1>
    </div>
    
    <!-- 搜索框 -->
    <div class="p-4 bg-white">
        <div class="flex items-center border border-gray-200 rounded-lg p-2">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="搜索箱属代码" class="flex-1 outline-none text-gray-700 text-sm">
        </div>
    </div>
    
    <!-- 箱属列表 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4">
            <div class="bg-white rounded-xl shadow-sm">
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">PIL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-PIL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">COS</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-COS"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">OOCL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-OOCL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">CMA</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-CMA"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">CUL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-CUL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">MSC</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-MSC"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">MSK</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-MSK"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">ZIM</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-ZIM"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">RCL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-RCL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">YM</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-YM"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">IAL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-IAL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">WHL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-WHL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">TSL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-TSL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">HUA</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-HUA"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">SLS</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-SLS"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">VOL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-VOL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">REL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-REL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">UGL</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-UGL"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">POC</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-POC"></i>
                </div>
                <div class="p-3 border-b border-gray-100 flex items-center justify-between">
                    <span class="text-gray-800">EG</span>
                    <i class="fas fa-check text-gray-600 hidden" id="check-EG"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 确认按钮 -->
    <div class="p-4">
        <a href="entry_inspection.html" class="block w-full bg-gray-600 text-white py-3 rounded-xl font-medium shadow-md text-center">
            确认选择
        </a>
    </div>
    
    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-300 border-t border-gray-400 flex justify-around py-2">
        <a href="home.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-0.5">首页</span>
        </a>
        <a href="task_list.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-list-alt text-xl"></i>
            <span class="text-xs mt-0.5">任务</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-xs mt-0.5">统计</span>
        </a>
        <a href="settings.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-0.5">我的</span>
        </a>
    </div>
    
    <script>
        // 简单的选择逻辑
        document.querySelectorAll('.p-3').forEach(item => {
            item.addEventListener('click', function() {
                // 清除所有选中状态
                document.querySelectorAll('.fa-check').forEach(check => {
                    check.classList.add('hidden');
                });
                
                // 设置当前选中状态
                const code = this.querySelector('span').textContent;
                document.getElementById('check-' + code).classList.remove('hidden');
                
                // 存储选择的箱属（实际应用中应使用更好的状态管理方式）
                localStorage.setItem('selectedOwner', code);
            });
        });
    </script>
</body>
</html>
