        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .prototype-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }
        
        .prototype-item {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .prototype-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        .prototype-header {
            padding: 12px 15px;
            background-color: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .prototype-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
        }
        
        .prototype-iframe {
            width: 100%;
            height: 650px;
            border: none;
        }
        
        .zoom-controls {
            display: flex;
            gap: 8px;
        }
        
        .zoom-btn {
            background-color: #e5e7eb;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
            color: #4b5563;
            transition: background-color 0.2s;
        }
        
        .zoom-btn:hover {
            background-color: #d1d5db;
        }
        
        .fullscreen-btn {
            background-color: #e5e7eb;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
            color: #4b5563;
            transition: background-color 0.2s;
            margin-left: 8px;
        }
        
        .fullscreen-btn:hover {
            background-color: #d1d5db;
        }
        
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .fullscreen-content {
            width: 430px;
            height: 90vh;
            background-color: white;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .close-fullscreen {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
        
        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 缩放控制
            const zoomLevels = {
                'task-list-iframe': 1,
                'container-owner-iframe': 1,
                'damage-detail-iframe': 1,
                'approval-management-iframe': 1,
                'floor-damage-iframe': 1,
                'freezer-damage-iframe': 1,
                'corner-damage-iframe': 1,
                'label-damage-iframe': 1,
                'open-top-damage-iframe': 1,
                'door-parts-damage-iframe': 1,
                'door-panel-damage-iframe': 1,
                'side-panel-damage-iframe': 1,
                'top-damage-iframe': 1,
                'bottom-damage-iframe': 1
            };
            
            // 缩放增加
            document.querySelectorAll('.zoom-in').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    zoomLevels[targetId] = Math.min(zoomLevels[targetId] + 0.1, 1.5);
                    applyZoom(targetId);
                });
            });
            
            // 缩放减少
            document.querySelectorAll('.zoom-out').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    zoomLevels[targetId] = Math.max(zoomLevels[targetId] - 0.1, 0.5);
                    applyZoom(targetId);
                });
            });
            
            // 缩放重置
            document.querySelectorAll('.zoom-reset').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    zoomLevels[targetId] = 1;
                    applyZoom(targetId);
                });
            });
            
            // 应用缩放
            function applyZoom(iframeId) {
                const iframe = document.getElementById(iframeId);
                const zoomLevel = zoomLevels[iframeId];
                
                iframe.contentDocument.body.style.transform = `scale(${zoomLevel})`;
                iframe.contentDocument.body.style.transformOrigin = 'top center';
            }
            
            // 全屏按钮
            const fullscreenModal = document.getElementById('fullscreen-modal');
            const fullscreenIframe = document.getElementById('fullscreen-iframe');
            
            document.querySelectorAll('.fullscreen-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const sourceSrc = document.getElementById(targetId).src;
                    
                    fullscreenIframe.src = sourceSrc;
                    fullscreenModal.style.display = 'flex';
                });
            });
            
            // 关闭全屏
            document.getElementById('close-fullscreen').addEventListener('click', function() {
                fullscreenModal.style.display = 'none';
                fullscreenIframe.src = '';
            });
            
            // 等待iframe加载后应用样式
            document.querySelectorAll('.prototype-iframe').forEach(iframe => {
                iframe.addEventListener('load', function() {
                    try {
                        // 确保iframe内容可以被访问
                        if (this.contentDocument) {
                            // 为每个iframe的body添加固定宽度样式
                            this.contentDocument.body.style.width = '430px';
                            this.contentDocument.body.style.margin = '0 auto';
                        }
                    } catch (e) {
                        console.log('无法访问iframe内容:', e);
                    }
                });
            });
        });
    </script>
